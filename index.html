<html>
    
    <head>

        <title>Geopardy</title>

        <meta charset="utf-8" />

        <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css?rnd=132">
        <link href="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.1.1/dist/svgMap.min.css" rel="stylesheet">

    </head>

    <body>

        <nav class="navbar">
            <div class="container-fluid">

                <!------------------------------- LOGO ------------------------------->
                <div id="home">
                    <a class="navbar-brand">
                        <img src="images/earth2.png" class="d-inline-block align-top">&nbsp; GEOPARDY </a>
                        <a id="githubLink" href="https://github.com/PoloScolo/PoloScolo.github.io"><img src="images/logo-github.png" class="d-inline-block align-top">&nbsp; GitHub
                    </a>
                </div>

                <!------------------------------- QUIZES ------------------------------->

                <div id="quizContainer" class="d-flex justify-content-between">

                    <!------------------------------- MAP QUIZ ------------------------------->
                    
                    <div class="quizMenu">
                        <a class="nav-link">MAP QUIZ</a>
                        <div class="quizParameters">
                            <div class="form-group mb-2">
                                <label for="continent" class=" mb-1">Continents</label></br>
                                <select class="form-control bg-dark text-light" name="Continents" id="continentmap">
                                    <option selected>All</option>
                                    <option>Africa</option>
                                    <option>Americas</option>
                                    <option>Asia</option>
                                    <option>Europe</option>
                                    <option>Oceania</option>
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <label for="nbOfmap" class="">Number of countries : </label>
                                <span id="rangevalmap" class="">10</span></br>
                                <input type="range" class="w-100" id="nbOfmap" name="nbOfmap" min="5" max="20" value="10" step="5" onInput="$('#rangevalmap').html(parseInt($(this).val()))">
                            </div>
                            <button id="StartmapQuiz" class="btn btn-light w-100  mx-auto"  onclick="fetchMapData(parseInt($(nbOfmap).val()),$(continentmap).val())">Start</button>
                        </div>
                    </div>
                    

                    <!------------------------------- FLAG QUIZ ------------------------------->
                
                    <div class="quizMenu">
                        <a id="flagQuiz" class="nav-link text-center ">FLAG QUIZ</a>
                        <div class="quizParameters">
                            <div class="form-group mb-2">
                                <label for="continent" class="mb-1">Continents</label></br>
                                <select class="form-control bg-dark text-light" name="Continents" id="continentFlag">
                                    <option selected>All</option>
                                    <option>Africa</option>
                                    <option>Americas</option>
                                    <option>Asia</option>
                                    <option>Europe</option>
                                    <option>Oceania</option>
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <label for="nbOfCapital" >Number of flag : </label>
                                <span id="rangevalFlag" >10</span></br>
                                <input type="range" class="w-100" id="nbOfFlag" name="nbOfFlag" min="5" max="20" value="10" step="5" onInput="$('#rangevalFlag').html(parseInt($(this).val()))">
                            </div>
                            <button id="StartFlagQuiz" class="btn btn-light w-100  mx-auto"  onclick="fetchCountryData(parseInt($(nbOfFlag).val()),$(continentFlag).val(),'flag')">Start</button>
                        </div>
                    </div>

                    <!------------------------------- CAPITAL QUIZ ------------------------------->

                    <div class="quizMenu">
                        <a id="capitalQuiz" class="nav-link text-center ">CAPITAL QUIZ</a>
                        <div class="quizParameters">
                            <div class="form-group mb-2">
                                <label for="continent" class="mb-1">Continents</label></br>
                                <select class="form-control bg-dark text-light" name="continentCapital" id="continentCapital">
                                    <option selected>All</option>
                                    <option>Africa</option>
                                    <option>Americas</option>
                                    <option>Asia</option>
                                    <option>Europe</option>
                                    <option>Oceania</option>
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <label for="nbOfCapital">Number of capital : </label>
                                <span id="rangevalCapital">10</span></br>
                                <input type="range" class="w-100" id="nbOfCapital" name="nbOfCapital" min="5" max="20" value="10" step="5" onInput="$('#rangevalCapital').html(parseInt($(this).val()))">
                            </div>
                            <button id="StartCapitalQuiz" class="btn btn-light w-100  mx-auto"  onclick="fetchCountryData(parseInt($(nbOfCapital).val()),$(continentCapital).val(),'capital')">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

       <!----------- HOME PAGE--------------->
        <div id="menu" class="container">
            <h3>Welcome to Geopardy, a prototype webApp for geography games.</h3></br>
            <h3>The data of the countries are fetched at the <a  href="https://restcountries.eu">restcountries.eu</a> API.</h3>
        </div>
        
        <!----------- QUIZ CAROUSEL--------------->
        <div id="QuizCarousel" class="carousel slide"></div>

        <!--------------MAP QUIZ------------------>
        <div id="QuizMap" class="container" ></div>

        <!-----------LOADING ICON--------------->
        <img id="loading" src="images/earth3.png">

        <footer>
            <p>PoloScolo Â© - 2021</p>
        </footer>

        <script src="js\jquery.min.js"></script>
        <script src="boostrap\js\bootstrap.min.js"></script>
        <script src="js\main.js"></script> 
        <script src="js\carouselQuiz.js"></script> 
        <script src="js\mapQuiz.js"></script> 
        
        <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.1.1/dist/svgMap.min.js"></script>

    </body>

</html>
