        <div id="menu" class="container w-50 mx-auto mt-5">
            <div class="row-8 ">
                <div class="w-100 mx-auto">
                    <button id="flagQuiz" onclick="showParameters(FlagQuizParameter)" class="btn btn-success w-100  mx-auto ">FLAG QUIZ</button>
                    <div id="FlagQuizParameter" class="w-75 mx-auto quizParameters bg-success  p-4 mb-2 rounded" style="display: none;">
                        <div class="form-group">
                            <label for="continent" class="text-light">Continents</label></br>
                            <select class="form-control" name="Continents" id="continentFlag">
                                <option selected>All</option>
                                <option>Africa</option>
                                <option>Americas</option>
                                <option>Asia</option>
                                <option>Europe</option>
                                <option>Oceania</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nbOfCapital"  class="text-light">Nombre de question : </label></br>
                            <input type="range" class="form-control-range w-100" id="nbOfFlag" name="nbOfFlag" min="5" max="25" step="5" onInput="$('#rangevalFlag').html(parseInt($(this).val()))">
                            <span id="rangevalFlag" class="text-light">15<!-- Default value --></span>
                        </div>
                        <button id="StartFlagQuiz" class="btn btn-primary w-100  mx-auto"  onclick="fetchFlagCountryData(parseInt($(nbOfFlag).val()),$(continentFlag).val())">Start</button>
                    </div>
