<html>
    
    <head>
        <title>Geopardy</title>

        <meta charset="utf-8" />

        <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="bg-dark overflow-hidden">

       
        <nav class="navbar navbar-dark mx-3 p-2" style='border-bottom:2px solid #ccc'>
            <div class="container-fluid">

                <!------------------------------- LOGO ------------------------------->

                <a class="navbar-brand" href="../index.html">
                    <img src="images/earth2.png"width="30" height="30" class="d-inline-block align-top ml-2" alt="">&nbsp; GEOPARDY 
                </a>

                <!------------------------------- QUIZES ------------------------------->

                <div id="quizContainer" class="d-flex justify-content-between" style="width: 400px;">

                    <!------------------------------- FLAG QUIZ ------------------------------->
                
                    <div class="quizMenu mx-2">
                        <a id="flagQuiz" class="nav-link text-light text-center ">FLAG QUIZ</a>

                        <div id="FlagQuizParameter" class="quizParameters bg-dark">
                            <div class="form-group mb-2">
                                <label for="continent" class="text-light mb-1">Continents</label></br>
                                <select class="form-control bg-dark text-light" name="Continents" id="continentFlag">
                                    <option class="text-light" selected>All</option>
                                    <option class="text-light" >Africa</option>
                                    <option class="text-light" >Americas</option>
                                    <option class="text-light" >Asia</option>
                                    <option class="text-light" >Europe</option>
                                    <option class="text-light" >Oceania</option>
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <label for="nbOfCapital" class="text-light">Number of flag : </label>
                                <span id="rangevalFlag" class="text-light">10</span></br>
                                <input type="range" class="w-100" id="nbOfFlag" name="nbOfFlag" min="5" max="20" value="10" step="5" onInput="$('#rangevalFlag').html(parseInt($(this).val()))">
                            </div>
                            <button id="StartFlagQuiz" class="btn btn-light w-100  mx-auto"  onclick="fetchCountryData(parseInt($(nbOfFlag).val()),$(continentFlag).val(),'flag')">Start</button>
                        </div>
                    </div>

                    <!------------------------------- CAPITAL QUIZ ------------------------------->

                    <div class="quizMenu mx-2">
                        <a id="capitalQuiz" class="nav-link text-light text-center ">CAPITAL QUIZ</a>

                        <div id="CapitalQuizParameter" class="quizParameters bg-dark">
                            <div class="form-group mb-2">
                                <label for="continent" class="text-light mb-1">Continents</label></br>
                                <select class="form-control bg-dark text-light" name="continentCapital" id="continentCapital">
                                    <option class="text-light" selected>All</option>
                                    <option class="text-light" >Africa</option>
                                    <option class="text-light" >Americas</option>
                                    <option class="text-light" >Asia</option>
                                    <option class="text-light" >Europe</option>
                                    <option class="text-light" >Oceania</option>
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <label for="nbOfCapital" class="text-light">Number of capital : </label>
                                <span id="rangevalCapital" class="text-light">10</span></br>
                                <input type="range" class="w-100" id="nbOfCapital" name="nbOfCapital" min="5" max="20" value="10" step="5" onInput="$('#rangevalCapital').html(parseInt($(this).val()))">
                            </div>
                            <button id="StartCapitalQuiz" class="btn btn-light w-100  mx-auto"  onclick="fetchCountryData(parseInt($(nbOfCapital).val()),$(continentCapital).val(),'capital')">Start</button>
                        </div>
                    </div>

                </div>

            </div>
        </nav>

       
        <div id="menu" class="container mx-auto mt-5"></div>
        
        <div id="QuizCarousel" class="carousel slide" style="margin-top: 10%;"></div>

        <img id="loading" src="images/earth3.png">
       
        <footer class="text-center w-100" style="position: fixed;bottom: 0%;">
            <p class="text-light">PoloScolo Â© - 2021</p>
        </footer>

        <script src="jquery\jquery.min.js"></script>
        <script src="boostrap\js\bootstrap.min.js"></script>
        <script src="main.js"></script>

    </body>

</html>
